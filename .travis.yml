sudo: false
language: node_js
node_js:
  - '9'
branches:
  only:
  - master
env:
  global:
    - secure: ""
before_deploy:
  - yarn build
cache:
  yarn: true
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PERSONAL_ACCESS_TOKEN
  local_dir: dist/
  keep-history: false
  on:
    branch: master
after_deploy:
  - chmod +x ./after_deploy.sh
  - "./after_deploy.sh"
